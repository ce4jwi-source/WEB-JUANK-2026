
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recursos/styles.css">
</head>
<body>
    <div>
        <div class="carousel-container">
    <h1 class="carousel-title">Galería de Imágenes</h1>
    
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-slide active">
          <img src="public/combate01.webp" alt="combate01">
        </div>
        <div class="carousel-slide">
          <img src="public/combate02.webp" alt="combate02">
        </div>
        <div class="carousel-slide">
          <img src="public/combate03.webp" alt="combate03">
        </div>
        
      </div>
      
      <button class="carousel-btn carousel-btn-prev" aria-label="Imagen anterior">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
      
      <button class="carousel-btn carousel-btn-next" aria-label="Siguiente imagen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      </button>
      
      <div class="carousel-indicators"></div>
    </div>
    
    <p class="carousel-caption">""</p>
  </div>

    </div>
  <script src="carrousel.js"></script>
</body>
</html>
